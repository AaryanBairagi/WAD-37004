<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registered Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #fdf6e3;
      --accent-dark: #2f2f2f;
      --header-bg: #e9d8a6;
      --row-alt: #fffaf0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-bg);
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--accent-dark);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    table {
      width: 100%;
      max-width: 850px;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    th {
      background: var(--header-bg);
      color: var(--accent-dark);
      font-weight: 600;
      font-size: 15px;
    }

    tr:nth-child(even) {
      background-color: var(--row-alt);
    }

    tr:hover {
      background-color: #f4eed2;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        border-radius: 8px;
        padding: 10px;
      }

      td {
        padding: 10px;
        text-align: right;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: 600;
        color: #666;
        text-transform: uppercase;
      }
    }
  </style>
</head>
<body>

  <h1>Registered Users</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <script src="users.js"></script>
</body>
</html>
