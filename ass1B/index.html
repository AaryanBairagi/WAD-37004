<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #fdf6e3; /* light yellow */
      --accent-dark: #2f2f2f; /* dark charcoal */
      --button-bg: #ffb703;
      --button-hover: #fb8500;
      --text-dark: #222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-dark);
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(47, 47, 47, 0.15);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: var(--accent-dark);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fffef6;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input:hover,
    input:focus {
      transform: scale(1.03);
      box-shadow: 0 0 8px rgba(47, 47, 47, 0.2);
      outline: none;
    }


    button {
      width: 100%;
      background: var(--button-bg);
      color: #222;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--button-hover);
    }

    #clearStorage {
      background: #d62828;
      color: white;
      margin-top: 10px;
    }

    #clearStorage:hover {
      background: #a32020;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: var(--accent-dark);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Registration</h1>
    <form id="registrationForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <label for="city">City</label>
      <input type="text" id="city" required />

      <button type="submit">Register</button>
    </form>

    <button id="clearStorage">Clear User Data</button>
    <a href="users.html">View Registered Users</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
