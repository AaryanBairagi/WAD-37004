<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Sales Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f3e8ff; /* light purple */
      font-family: 'Poppins', sans-serif;
      color: #2e2e2e;
      overflow-x: hidden;
    }

    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #a8e6cf;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      z-index: 1100;
      transition: transform 0.3s;
    }

    .menu-btn.open {
      transform: rotate(90deg);
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -250px;
      background: rgba(200, 255, 200, 0.95);
      transition: all 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      display: block;
      color: #2e2e2e;
      padding: 15px;
      text-decoration: none;
      font-weight: 600;
    }

    .content {
      margin-left: 0;
      transition: margin-left 0.3s;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #2e2e2e;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .charts-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .chart-box {
      flex: 1;
      max-width: 45%;
      min-width: 300px;
    }

    .stats-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .stats-card {
      flex: 0.3;
      padding: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      font-weight: 600;
      color: #2e2e2e;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 900;
      display: none;
    }

    @media (max-width: 768px) {
      .charts-container {
        flex-direction: column;
        align-items: center;
      }
      .chart-box {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <button class="menu-btn" id="menuBtn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('statistics')">Statistics</a>
    <a href="#" onclick="showSection('users')">Users</a>
  </div>

  <div class="content" id="content">
    <div id="dashboard" class="section">
      <h2 class="mb-4 text-center fw-semibold">üìä Monthly Sales Data</h2>
      <div class="stats-container">
        <div class="stats-card">üìÖ Daily Users: <br><strong>1,200</strong></div>
        <div class="stats-card">üìà Weekly Users: <br><strong>8,500</strong></div>
        <div class="stats-card">üåê Monthly Users: <br><strong>34,000</strong></div>
      </div>
      <div class="charts-container" id="charts-container">
        <div class="card p-3 chart-box">
          <canvas id="pieChart"></canvas>
        </div>
        <div class="card p-3 chart-box">
          <canvas id="scatterPlot"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    function toggleSidebar() {
      const isOpen = sidebar.style.left === "0px";
      sidebar.style.left = isOpen ? "-250px" : "0";
      overlay.style.display = isOpen ? "none" : "block";
      menuBtn.classList.toggle("open", !isOpen);
    }

    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach((section) => {
        section.style.display = "none";
      });
      document.getElementById(sectionId).style.display = "block";
      toggleSidebar();
    }

    const salesData = [12000, 15000, 11000, 18000, 22000, 17000, 25000, 23000, 20000, 21000, 19000, 24000];
    const customerData = salesData.map((sale) => Math.round(sale / 1000));
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    const lavenderGreenPalette = [
      "#b2d8b2", "#cce6cc", "#a8d5ba", "#d9f2d9", "#e6f5e6", "#b2f0e6",
      "#c0eccc", "#cce5d4", "#b3e6b3", "#d0f0c0", "#c4e1c1", "#adebad"
    ];

    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: months,
        datasets: [{
          data: salesData,
          backgroundColor: lavenderGreenPalette
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: { color: "#2e2e2e" }
          },
          tooltip: {
            callbacks: {
              label: function (tooltipItem) {
                return `Customers: ${customerData[tooltipItem.dataIndex]}`;
              }
            }
          }
        }
      }
    });

    new Chart(document.getElementById("scatterPlot"), {
      type: "line",
      data: {
        labels: months,
        datasets: [{
          label: "Sales vs Customers",
          data: salesData,
          borderColor: "#90c695",
          backgroundColor: "#d0f0c0",
          fill: true,
          pointRadius: 6,
          pointBackgroundColor: "#b2d8b2",
          pointBorderColor: "#6fa06f"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: "#2e2e2e" } },
          y: {
            ticks: { color: "#2e2e2e" },
            beginAtZero: true
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function (tooltipItem) {
                return `Customers: ${customerData[tooltipItem.dataIndex]}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
